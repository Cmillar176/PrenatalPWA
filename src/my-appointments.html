<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/s-table/s-table.html">
<link rel="import" href="../bower_components/s-table/s-tbody.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<dom-module id="my-appointments">
    <template>
        <style>
            h1 {
                color: #7E57C2;
                font-size: 23px;
                font-weight: normal;
                margin-left: 40px;
            }
            
            #headings {
                display: flex;
                background-color: white;
            }
            
            #addAppointment {
                margin-top: 30px;
                margin-left: 40px;
                width: 225px;
            }
            
            paper-fab {
                background: #7E57C2;
                padding: 13px;
                height: 46px;
                width: 46px;
                float: right;
            }
            
            #appointmentTable {
                margin-top: 30px;
            }
        </style>
        <firebase-auth app-name="PrenatalPWA" user="{{user}}"></firebase-auth>
        <firebase-query id="query" app-name="PrenatalPWA" path="/users/[[user.uid]]/appointments" data="{{appointments}}"> </firebase-query>
        <app-indexeddb-mirror session="[[user.uid]]" key="appointments" data="{{appointments}}" persisted-data="{{persistedAppointments}}"> </app-indexeddb-mirror>
        <h1>Current appointments</h1>
        <div id="addAppointment"> Add a new appointment
            <a href="/add-appointment">
                <paper-fab icon="add"></paper-fab>
            </a>
        </div>
        <div id="appointmentTable">
            <table id="patientDetails" is="s-table">
                <thead>
                    <tr>
                        <th>Patient First Name</th>
                        <th>Patient Last Name</th>
                        <th>Date of Birth</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody is="dom-repeat" items="[[persistedAppointments]]" as="appointment">
                    <tr>
                        <td>[[appointment.patientFirstName]]</td>
                        <td>[[appointment.patientLastName]]</td>
                        <td>[[appointment.birthDate]]</td>
                        <td>[[appointment.time]]</td>
                        <td>[[appointment.appointmentDate]]</td>
                        <td>[[appointment.reason]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>
    <script>
        Polymer({
            is: 'my-appointments'
        });
    </script>
</dom-module>
