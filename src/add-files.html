<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<dom-module id="add-files">
    <template>
        <style>
            paper-card {
                width: 400px;
                height: 145px;
                margin-top: 40px;
                margin-left: 40px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                z-index: 30px;
            }
            
            paper-card {
                --paper-card-header: {
                    background-color: #42A5F5;
                    margin-top: 5px;
                }
                --paper-card-header-text: {
                    color: white;
                }
            }
            
            paper-button {
                background-color: #9575CD;
                color: white;
                top: 30px;
                left: 130px;
            }
            
            paper-fab {
                margin-right: 20px;
                margin-top: 10px;
                background: #7E57C2;
                float: right;
                padding: 13px;
                height: 46px;
                width: 46px;
            }
            
            #description {
                margin-top: 10px;
                margin-left: 5px;
            }
        </style>
        <paper-card heading="Add patient note">
            <a href="/add-note">
                <paper-fab icon="add"></paper-fab>
            </a>
            <div id="description"> Add appointment details and patient information here </div>
        </paper-card>
        <paper-card heading="Add an image">
            <a href="/add-image">
                <paper-fab icon="add"></paper-fab>
            </a>
            <div id="description"> Add scan photos </div>
        </paper-card>
        <paper-card heading="Add documents">
            <a href="/add-document">
                <paper-fab icon="add"></paper-fab>
            </a>
            <div id="description"> Add leaflets and general information here  </div>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'add-files'
            , openModal: function () {}
        });
    </script>
</dom-module>
