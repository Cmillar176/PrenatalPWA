<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<dom-module id="add-files">
    <template>
        <style>
            paper-card {
                width: 400px;
                height: 100px;
                margin-top: 40px;
                margin-left: 40px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                z-index: 30px;
            }
            
             paper-card {
                --paper-card-header: {
                    background-color: #1DE9B6;
                    margin-top: 5px;
                }
                --paper-card-header-text: {
                    color: white;
                }
            }
            
            paper-button {
                background-color: #9575CD;
                color: white;
                top: 30px;
                left: 130px;
            }
        </style>
        <paper-card heading="Add patient note">
            <a href="/add-note">
                <div>
                    <paper-button raised id="add-note"> Add Note</paper-button>
                    <paper-fab icon="add"></paper-fab>
                </div>
            </a>
        </paper-card>

        <paper-card>
            <a href="/add-image">
                <div>
                    <paper-button raised id="add-image"> Add Image</paper-button>
                </div>
            </a>
        </paper-card>

        <paper-card>
            <a href="/my-documents">
                <div>
                    <paper-button raised id="add-document"> Add Document</paper-button>
                </div>
            </a>
        </paper-card>

    </template>
    <script>
        Polymer({
            is: 'add-files'
            , openModal: function () { }
        });
    </script>
</dom-module>
