<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<dom-module id="warning-form">
    <template>
        <style>
            paper-card {
                width: calc(100% - 10px);
                max-width: 400px;
                margin-left: 5px;
                padding-bottom: 10px;
                z-index: 30px;
                display: block;
            }
            
            paper-card {
                --paper-card-header: {
                    background-color: #F44336;
                    margin-top: 5px;
                }
                --paper-card-header-text: {
                    color: white;
                }
            }
            
            #details {
                margin-left: 5px;
            }
            
            paper-button {
                background-color: #F44336;
                color: white;
                font-size: 12px;
                font-weight: bold;
                height: 40px;
            }
        </style>
        <paper-card class="hcp-details" heading="Sorry!">
            <div id="details">
                <p>You don't have access to this page.</p>
            </div>
            <div id="warning-form-controls">
                <paper-button on-tap="redirect">Back to home</paper-button>
            </div>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'warning-form'
            , redirect: function () {
                window.history.pushState({}, null, '/my-notes');
                window.dispatchEvent(new CustomEvent('location-changed'));
            }
        });
    </script>
</dom-module>
