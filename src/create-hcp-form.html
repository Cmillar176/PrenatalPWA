<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<dom-module id="create-hcp-form">
    <template>
        <style>
            paper-card {
                width: 400px;
                margin-top: 40px;
                margin-left: 40px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                z-index: 30px;
            }
            
            paper-card {
                --paper-card-header: {
                    background-color: #1DE9B6;
                    margin-top: 5px;
                }
                --paper-card-header-text: {
                    color: white;
                }
            }
            
            paper-input {
                width: 250px;
            }
            
            vaadin-date-picker {
                width: 150px;
            }
            
            paper-button {
                background-color: #1DE9B6;
                color: white;
                font-size: 12px;
                font-weight: bold;
                height: 40px;
            }
            
            #details {
                padding-bottom: 20px;
            }
        </style>
        <paper-card class="hcp-details" heading="Create new health care member">
            <div id="details">
                <paper-input id="firstName" label="First name" value={{hcp.firstName}}></paper-input>
                <paper-input id="lastName" label="Last name" value={{hcp.lastName}}></paper-input>
                <paper-input id="password" label="Password" type="password" value={{hcp.password}}></paper-input>
                <paper-input id="email" label="Email address" value={{hcp.email}}></paper-input>
            </div>
            <div id="details-controls">
                <paper-button raised id="create" on-tap="create">Create</paper-button>
                <paper-button raised id="reset" on-tap="reset">Reset</paper-button>
            </div>
        </paper-card>
    </template>
    </template>
    <script>
        Polymer({
            is: 'create-hcp-form'
            , properties: {
                hcp: {
                    type: Object
                    , value: function () {
                        return {
                            firstName: ""
                            , lastName: ""
                            , birthDate: ""
                            , email: ""
                        }
                    }
                }
            }
            , reset: function () {
                this.$.firstName.value = null;
                this.$.lastName.value = null;
                this.$.email.value = null;
                this.$.password.value = null;
            }
            , create: function () {
                this.fire('add-hcp', {
                    hcp: this.hcp
                });
                this.$.firstName.value = null;
                this.$.lastName.value = null;
                this.$.email.value = null;
                this.$.password.value = null;
            }
        });
    </script>
</dom-module>
