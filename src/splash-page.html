<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="splash-page">
    <template>
        <style>
            :host {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #7E57C2;
                transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1;
                color: var(--paper-purple-50);
                @apply(--layout);
                @apply(--layout-center-center);
            }
            
            :host([signed-in]) {
                opacity: 0;
                pointer-events: none;
            }
            
            paper-button > * {
                vertical-align: middle;
                text-transform: none;
            }
            
        </style>
        <div id="sign-in">
            <paper-input id="email" label="Email"></paper-input>
            <paper-input id="password" label="Password" type="password"></paper-input>
            <paper-button on-tap="signIn" disabled="[[disabled]]">
                <iron-icon icon="account-circle"></iron-icon> <span>Sign in</span> </paper-button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'splash-page'
            , properties: {
                disabled: {
                    type: Boolean
                    , reflectToAttribute: true
                    , value: false
                }
                , signedIn: {
                    type: Boolean
                    , reflectToAttribute: true
                    , value: false
                }
            }
            , signIn: function () {
                this.fire('sign-in', null);
            }
            , signOut: function () {
                this.fire('sign-out', null);
            }
        });
    </script>
</dom-module>
