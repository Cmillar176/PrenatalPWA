<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<dom-module id="splash-page">
    <template>
        <style>
        :host {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #7E57C2;
                transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1;
                color: var(--paper-purple-50);
                @apply(--layout);
                @apply(--layout-center-center);
            }
            
            :host([signed-in]) {
                opacity: 0;
                pointer-events: none;
            }
            
            :root {
                --paper-input-container-color: white;
                --paper-input-container-focus-color: #bf80ff;
                --paper-input-container-input-color: white;
            }
            
            #signin-form > paper-button {
                margin-top: 25px;
            }
            
            #signin-form {
                width: 222px;
            }
        }
        paper-button > * {
            vertical-align: middle;
            text-transform: none;
        }
        #error {
            color: #F44336;
            background-color: white;
            position: absolute;
            padding: 2px;
            border-radius: 10px;
            font-size: 14px;
        }
        #email {
            margin-top: 25px;
        }
        </style>
        <div id="signin-form">
            <div id="error" hidden$={{isValid}}>Please insert correct email and password</div>
            <paper-input id="email" label="Email"></paper-input>
            <paper-input id="password" label="Password" type="password"></paper-input>
            <paper-button on-tap="signIn" disabled="[[disabled]]">
                <iron-icon icon="account-circle"></iron-icon> <span>Sign in</span> </paper-button>
        </div>
        <firebase-auth id="auth" on-error="handleError" app-name="PrenatalPWA" provider="google" online="{{online}}" signed-in="{{signedIn}}" user="{{user}}"> </firebase-auth>
    </template>
    <script>
        Polymer({
            is: 'splash-page'
            , properties: {
                //computed boolean
                //for offline or signing in
                //make disabled property a computed boolean and pass online in here
                //computed function that returns a variable
                disabled: {
                    type: Boolean
                    , reflectToAttribute: true
                    , value: false
                }
                , signedIn: {
                    type: Boolean
                    , reflectToAttribute: true
                    , value: false
                }
                , online: {
                    type: Boolean
                    , value: true
                }
                , isValid: {
                    type: Boolean
                    , value: true
                }
            }
            , signIn: function () {
                this.$.auth.signInWithEmailAndPassword(this.$.email.value, this.$.password.value).then(function (value) {
                    this.isValid = true;
                    this.$.email.value = null;
                    this.$.password.value = null;
                }).catch(function (error) {
                    this.isValid = false;
                });
            }
            , signOut: function () {
                this.fire('sign-out', null);
            }
            , handleError: function () {
                this.isValid = false;
                console.log("bad test");
            }
        });
    </script>
</dom-module>
