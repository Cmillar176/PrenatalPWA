<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../bower_components/paper-dialog-behavior/paper-dialog-shared-styles.html">
<dom-module id="my-details">
    <template>
        <style>
            paper-card {
                width: 600px;
                margin-top: 40px;
                margin-left: 40px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                z-index: 30px;
            }
            
            paper-card {
                --paper-card-header: {
                    background-color: #42A5F5;
                    margin-top: 5px;
                    color: white;
                }
                --paper-card-header-text: {
                    color: white;
                }
            }
            
            div.title-text {
                color: white;
            }
            
            paper-button {
                background-color: #42A5F5;
                color: white;
                height: 40px;
            }
            
            #notes-controls {
                padding-top: 20px;
            }
        </style>
        <paper-card heading="My Details">
            <div id="user-details">
                <p class="firstName">First name: [[details.firstName]] </p>
                <p class="lastName">Last name: [[details.lastName]]</p>
                <p class="email">Email address: [[details.email]]</p>
                <paper-button raised on-tap="edit">Edit</paper-button>
            </div>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'my-details'
            , properties: {
                note: {
                    type: Object
                    , value: function () {
                        return {
                            firstName: ""
                            , lastName: ""
                            , email: ""
                        }
                    }
                }
            }
        });
    </script>
</dom-module>
