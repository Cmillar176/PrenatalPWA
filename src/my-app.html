<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/polymerfire/polymerfire.html">
<link rel="import" href="my-icons.html">
<link rel="manifest" href="/manifest.json">
<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #7E57C2;
                display: block;
            }
            
            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
                    
                    
            }
            
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            
            app-header > app-toolbar > div {
                text-align: center;
                font-size: 24px;
            }
            
            app-header > app-toolbar > div > img {
                padding-left: 20px;
            }
                
            app-header > app-toolbar > paper-button {
             width: 175px;
             font-size: 10px;
            }
                
            .drawer-list {
                margin: 0 20px;
            }
            
            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }
            
            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed>
            <splash-page on-sign-in="signIn" signed-in="[[signedIn]]" disabled="[[!online]]"> </splash-page>
            
            <!--Drawer content -->
            <app-drawer disabled="[[!online]]">
                <app-toolbar>Menu </app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation"> 
                    <a name="my-notes" href="/my-notes">My Notes</a> 
                    <a name="my-appointments" href="/my-appointments">My Appointments</a> 
                    <a name="my-details" href="/my-details">My Details</a> 
                </iron-selector>
            </app-drawer>
            
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header condenses reveals effects="waterfall">
                    <app-toolbar on-sign-out="signOut" hidden="[[signedIn]]" >
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Prenatal Notes 
                        <img src="/images/icon.png" style="width:30px;height:30px;"> </div>
                        
                        <iron-icon class="Logo" icon="search"></iron-icon>
<!--                        <iron-icon icon="icons:account-circle"></iron-icon>-->
                        <paper-button on-sign-out="signOut" hidden="[[!signedIn]]">
                            <iron-icon icon="account-circle"></iron-icon>
                            <span>Sign Out from Google</span>
                        </paper-button> 
                    </app-toolbar>
                </app-header>
                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <my-notes name="My Notes"> </my-notes>
                    <my-appointments name="My Appointments"></my-appointments>
                    <my-details name="my-details"></my-details>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
        <firebase-auth id="auth" app-name="PrenatalPWA" provider="google" signed-in="{{signedIn}}" user="{{user}}"> </firebase-auth>
    </template>
    <script>
        // Using a popup.
//        var provider = new firebase.auth.GoogleAuthProvider();
//        provider.addScope('profile');
//        provider.addScope('email');
//        firebase.auth().signInWithPopup(provider).then(function (result) {
//            // This gives you a Google Access Token.
//            var token = result.credential.accessToken;
//            // The signed-in user info.
//            var user = result.user;
//        });
        Polymer({
            is: 'my-app'
            , signIn: function () {
                this.$.auth.signInWithPopup();
            },
            
            signOut: function() {
                this.$.auth.signOut();   
            }
            , properties: {
                page: {
                    type: String
                    , reflectToAttribute: true
                    , observer: '_pageChanged'
                    , behaviors: [Polymer.NoteAppBehavior]
                }
            }
            , observers: [
        '_routePageChanged(routeData.page)'
      ]
            , _routePageChanged: function (page) {
                this.page = page || 'my-notes';
            }
            , _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            }
            , _showPage404: function () {
                this.page = 'view404';
            }
        });
    </script>
</dom-module>
