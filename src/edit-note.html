<dom-module id="edit-note">
    <template>
        <!--        Get ID from firebase to populate 'note'-->
        <editable-note note='{{note}}'> </editable-note>
        <app-route route="{{route}}" 
                   pattern="/:id" 
                   data="{{edit-noteData}}"></app-route>
        <editable-note noteId="{{edit-noteData.id}}"></editable-page>
    </template>
    <script>
        Polymer({
            is: 'edit-note'
            , properties: {
                note: {
                    type: Object
                }
            }
            , observers: [
        '_noteIdChanged(edit-noteData.id)'
      ]
            , _noteIdChanged: function (id) {
                this.id = id;
            }
        });
    </script>
</dom-module>
