<dom-module id="edit-note">
    <template>
        <editable-note note='{{noteData}}'> </editable-note>
        <app-route route="{{route}}" pattern="/:id" data="{{editNoteData}}"></app-route>
        <firebase-document id="document" app-name='PrenatalPWA' path="/users/{{user.uid}}/notes/{{editNoteData.id}}" data="{{noteData}}"> </firebase-document>
        <firebase-auth app-name="PrenatalPWA" user="{{user}}"></firebase-auth>
    </template>
    <script>
        Polymer({
            is: 'edit-note'
            , properties: {
                note: {
                    type: Object
                }
                , notePath: {
                    type: String
                }
            }
            , listeners: {
                'save-note': 'updateNote'
            }
            , updateNote: function (event) {
                this.set('note', event.detail.note)
                this.$.document.transactionsComplete.then(() => {
                    location.href = "/my-notes"
                });
            }
        });
    </script>
</dom-module>
