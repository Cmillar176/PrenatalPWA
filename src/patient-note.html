<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="my-icons.html">
<dom-module id="patient-note">
    <template>
        <style>
            paper-card {
                width: 600px;
                margin-top: 40px;
                margin-left: 40px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                z-index: 30px;
            }
            
            paper-button {
                background-color: #9575CD;
                color: white;
                font-size: 12px;
            }
            
            #private {
                background-color: #EF5350;
                float: right;
            }
            
            #notes-controls {
                padding-top: 20px;
            }
            
            #appointmentDate {
                width: 200px;
            }
            
            #gestationDate {
                width: 200px;
            }
            
            #add-note {
                width: 500px;
            }
            
            #patient-info {
                padding-top: 20px;
            }
            
            #bloodPressure {
                width: 120px;
            }
            
            #gestationWeeks {
                width: 120px;
            }
            
            #gestationDays {
                width: 110px;
            }
        </style>
        <paper-card>
            <p class="date">Appointment date: [[note.appointmentDate]]</p>
            <p class="gestationWeeks">Gestation weeks: [[note.gestationWeeks]]</p>
            <p class="gestationDays">Gestation days: [[note.gestationDays]]</p>
            <p class="movementFelt">Fetal movement felt: [[note.movementFelt]]</p>
            <p class="movementDiscussed">Fetal movement discussed: [[note.movementDiscussed]]</p>
            <p class="healthDiscussed">Mental health and wellbeing discussed: [[note.healthDiscussed]]</p>
            <p class="bloodPressure">Blood pressure: [[note.bloodPressure]]</p>
            <p class="content">Appointment details: [[note.content]]</p>
            <paper-button raised on-tap="edit">Edit</paper-button>
            <paper-button note="[[note]]" on-tap="test">Delete</paper-button>
            <paper-button raised id="private" on-tap="private">Mark as private</paper-button>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'patient-note'
            , properties: {
                note: {
                    type: Object
                    , value: function () {
                        return {
                            content: ""
                            , healthDiscussed: false
                            , movementDiscussed: false
                            , movementFelt: false
                            , bloodPressure: ""
                            , gestationWeeks: ""
                            , gestationDays: ""
                            , appointmentDate: ""
                        }
                    }
                }
            }
            , edit: function () {
                this.fire('edit-note', {
                    note: this.note
                });
            }
        });
    </script>
</dom-module>
