<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<dom-module id="permissions-check">
    <firebase-auth id="auth" app-name="PrenatalPWA" user="{{user}}"> </firebase-auth>

<!--    <firebase-query id="query" app-name="PrenatalPWA" path="/users/[[user.uid]]/notes" data="{{notes}}"> </firebase-query>-->
    <script>
        Polymer({
            is: 'permissions-check'
            , properties: {
                user: {
                    type: Object
                }
                , isAdmin: {
                    type: Boolean
                    , computed: '_checkAdmin(user)'
                    , notify: true
                }
                , isHCP: {
                    type: Boolean
                    , computed: '_checkHCP(user)'
                    , notify: true
                }
            }
            , _checkAdmin: function (user) {
                console.log(user);
                console.log('checking admin');
                return true;
            }
            , _checkHCP: function (user) {
                console.log(user);
                console.log('checking admin');
                return false;
            }
        });
    </script>
</dom-module>
